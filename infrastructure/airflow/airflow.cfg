# Airflow configuration overrides
# These settings supplement the defaults from the Airflow image.
# Most configuration is handled via environment variables in docker-compose.yml.

[logging]
# Log format for task logs
log_format = [%%(asctime)s] {%%(filename)s:%%(lineno)d} %%(levelname)s - %%(message)s
simple_log_format = %%(asctime)s %%(levelname)s - %%(message)s

# Log retention (days)
dag_processor_manager_log_stdout = True

[scheduler]
# How often to scan the DAGs directory for new files
dag_dir_list_interval = 60

# How often to run the scheduler loop
scheduler_heartbeat_sec = 5

[webserver]
# Number of workers for the webserver
workers = 2

# Show configuration in the UI (useful for debugging)
expose_config = True
