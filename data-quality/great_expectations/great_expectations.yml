# Great Expectations Configuration
# Data Platform Data Quality Validation

config_version: 3.0

# Datasources define where data lives and how to connect
datasources:
  # PostgreSQL data source for database tables
  postgres_datasource:
    class_name: Datasource
    module_name: great_expectations.datasource
    execution_engine:
      class_name: SqlAlchemyExecutionEngine
      module_name: great_expectations.execution_engine
      connection_string: ${POSTGRES_CONNECTION_STRING}
    data_connectors:
      default_runtime_connector:
        class_name: RuntimeDataConnector
        module_name: great_expectations.datasource.data_connector
        batch_identifiers:
          - default_identifier_name
      default_inferred_connector:
        class_name: InferredAssetSqlDataConnector
        module_name: great_expectations.datasource.data_connector
        include_schema_name: true

  # MinIO/S3 data source for parquet files in Bronze layer
  minio_datasource:
    class_name: Datasource
    module_name: great_expectations.datasource
    execution_engine:
      class_name: PandasExecutionEngine
      module_name: great_expectations.execution_engine
    data_connectors:
      bronze_connector:
        class_name: InferredAssetFilesystemDataConnector
        module_name: great_expectations.datasource.data_connector
        base_directory: ${BRONZE_DATA_PATH}
        default_regex:
          group_names:
            - data_asset_name
            - year
            - month
            - day
          pattern: (.*)_(\d{4})(\d{2})(\d{2})\.parquet
      runtime_connector:
        class_name: RuntimeDataConnector
        module_name: great_expectations.datasource.data_connector
        batch_identifiers:
          - batch_id
          - run_date

  # Pandas data source for file-based validation
  pandas_datasource:
    class_name: Datasource
    module_name: great_expectations.datasource
    execution_engine:
      class_name: PandasExecutionEngine
      module_name: great_expectations.execution_engine
    data_connectors:
      default_runtime_connector:
        class_name: RuntimeDataConnector
        module_name: great_expectations.datasource.data_connector
        batch_identifiers:
          - batch_id
          - run_date

# Configuration for storing expectation suites
config_variables_file_path: uncommitted/config_variables.yml

# Stores define where validation results and other artifacts are saved
stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/

  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/

  # PostgreSQL-backed validations store for persistent result tracking
  validations_postgres_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TuplePostgresStoreBackend
      connection_string: ${POSTGRES_CONNECTION_STRING}
      schema: data_platform
      table_name: ge_validations_store

  evaluation_parameter_store:
    class_name: EvaluationParameterStore

  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/

  profiler_store:
    class_name: ProfilerStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/profilers/

# Default store names
expectations_store_name: expectations_store
validations_store_name: validations_store
evaluation_parameter_store_name: evaluation_parameter_store
checkpoint_store_name: checkpoint_store

# Data Docs sites define where HTML documentation is generated
data_docs_sites:
  local_site:
    class_name: SiteBuilder
    show_how_to_buttons: true
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

  # S3/MinIO site for shared documentation
  minio_site:
    class_name: SiteBuilder
    show_how_to_buttons: false
    store_backend:
      class_name: TupleS3StoreBackend
      bucket: ${DATA_DOCS_BUCKET}
      prefix: data_docs/
      boto3_options:
        endpoint_url: ${MINIO_ENDPOINT}
        aws_access_key_id: ${MINIO_ACCESS_KEY}
        aws_secret_access_key: ${MINIO_SECRET_KEY}
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

# Anonymous usage statistics
anonymous_usage_statistics:
  enabled: false

# Plugins directory for custom expectations
plugins_directory: plugins/

# Include sensitive profiler columns
include_rendered_content:
  globally: true
  expectation_suite: true
  expectation_validation_result: true
