# Structured logging configuration for the data platform.
# Used by pipelines/utils/logging_config.py for advanced logging setup.

version: 1
disable_existing_loggers: false

formatters:
  json:
    class: pipelines.utils.logging_config.JSONFormatter
  standard:
    format: "[%(asctime)s] {%(filename)s:%(lineno)d} %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  simple:
    format: "%(asctime)s %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  json_console:
    class: logging.StreamHandler
    level: INFO
    formatter: json
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: /opt/airflow/logs/platform.log
    maxBytes: 10485760  # 10 MB
    backupCount: 5

loggers:
  pipelines:
    level: INFO
    handlers: [console]
    propagate: false
  pipelines.operators:
    level: INFO
    handlers: [console]
    propagate: false
  pipelines.utils:
    level: INFO
    handlers: [console]
    propagate: false
  airflow.task:
    level: INFO
    handlers: [console]
    propagate: true

root:
  level: INFO
  handlers: [console]
